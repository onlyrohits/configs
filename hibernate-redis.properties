##########################################################
# Properties for hibernate 2nd level cache redis server
##########################################################

# Redis Server for hibernate 2nd level cache
# redis.host=localhost
# redis.port=6379

# redis.timeout=2000
# redis.password=

# database for hibernate 2nd level cache
# redis.database=0

# hibernate 2nd level cache default expiry (seconds) default is 1 hour
#redis.expiryInSeconds=360
redisson-config=file:/Users/koove/.milvik/configs/redison.conf

# Cache Expiry settings
# 'hibernate' is second cache prefix
# 'common', 'account' is actual region name
redis.expiryInSeconds.default=120
redis.expiryInSeconds.hibernate.common=0
redis.expiryInSeconds.hibernate.account=1200

